<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        Tic-Tac-Toe
    </div>
    <div class="container">
        <div class="rules">
            <div class="start-how">Game start with "O"!</div>
            <div class="player-name">
                <div>Player1 plays as "O".</div>
                <div>Player2 plays as "X".</div>
            </div>
        </div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="result-reset">
            <div class="result"></div>
            <div class="reset-button"><button></button></div>
        </div>
    </div>
    <div class="footer">
        <div class="attribution">
            <a href="https://www.flaticon.com/free-icons/close" title="close icons">X icon created by ariefstudio - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/o" title="o icons">O icon created by Freepik - Flaticon</a>
        </div>
        <div class="copyright">
            Copyright &#169 2024 <a href="https://github.com/ArminKGW" target="_blank">&nbspArminKGW</a>
        </div>
        <p class="placeholder"></p>
    </div>
</body>
</html>
